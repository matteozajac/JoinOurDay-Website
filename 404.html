<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Day</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFE4E1;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .main-title {
            font-family: 'Parisienne', cursive;
            font-size: 5rem;
            color: #FF69B4;
            margin: 0 0 20px 0;
            text-align: center;
            font-weight: normal;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }
        .subtitle {
            font-size: 24px;
            color: #FF69B4;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            .main-title {
                font-size: 3.2rem;
                line-height: 1.3;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Join Our Day</h1>
        <div class="subtitle" id="subtitle">Coming Soon</div>
    </div>
    <script>
        setTimeout(function() {
            document.getElementById('subtitle').style.opacity = '1';
        }, 1000);
    </script>
</body>
</html>
